                <h2>Install</h2>

<p>在OS X上安装Nginx:</p>

<div class="highlight">
<pre><span class="n">brew</span> <span class="n">install</span> <span class="n">nginx</span>
</pre>
</div>


<p>以此方式安装的Nginx是不带附加模块的（如<code>http_sub_module</code>）。</p>

<p>可以通过<code>brew search nginx</code>搜索到<code>nginx-full</code>的brew包，在安装的时候可以通过附加参数来增加附加模块的安装。</p>
