              <h1>SVN</h1>

                <p>Subversion is widely used in lots of old companies.</p>

<h2>Common usage</h2>

<h3>merge</h3>

<p>Documentation: <a href="http://svnbook.red-bean.com/en/1.7/svn.ref.svn.c.merge.html">svnbook</a></p>

<ul>
<li>Merge specified version between two branches</li>
</ul>

<p>e.g. merge revision 123 from branch into current branch.</p>

<div class="highlight">
<pre><span class="n">svn</span> <span class="n">merge</span> <span class="o">-</span><span class="n">c123</span> <span class="o">/</span><span class="n">path</span><span class="o">/</span><span class="n">to</span><span class="o">/</span><span class="n">branch</span>
</pre>
